<html>
<head>
	<script src="./node_modules/quirc.js/quirc.js"></script>
	<script src="./vendor/qrcode.js"></script>
	<script src="./sdp-minimizer.js"></script>
	<script src="./webrtc.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="./app.js"></script>
</head>

<body>
	<style>
		.buttons button {
			width: 200px;
			height: 40px;
		}

		#qr-code {
			width: 600px;
			max-width: 100%;
		}
	</style>

	<div id="app">
		<div class="buttons">
			<button v-on:click="setAsHost()">Host</button>
			<button v-on:click="setAsClient()">Client</button>
		</div>

		<div id="main">
			<canvas id="frame"></canvas>
			<textarea readonly style="width: 500px; height: 100px;">{{getMinimized()}}</textarea>

			<div v-if="type === 'host'" id="host">
				<p>Host data:</p>
					<canvas id="qr-code" v-qr-code="getImageData()"></canvas>
				<p>
			</div>
			<div v-if="type === 'client'" id="client">
				<p>Client data:</p>
				<canvas id="qr-code" v-qr-code="getImageData()"></canvas>
			</div>
		</div>
	</div>

</body>
</html>
